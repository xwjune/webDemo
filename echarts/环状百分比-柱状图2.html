<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>环状百分比-柱状图</title>
  <style></style>
</head>
<body>
  <div id="chart" style="width: 150px; height: 150px; border: 1px solid #eee;"></div>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.1/echarts.min.js"></script>
  <script>
    const myChart = echarts.init(document.getElementById('chart'));
    const option = {
      title: {
        left: 'center',
        top: 'center',
        text: '80%',
        textStyle: {
          fontSize: 22,
        },
      },
      xAxis: {
        type: 'category',
        show: false,
      },
      yAxis: {
        type: 'value',
      },
      angleAxis: {
        min: 0,
        max: 100,
        show: false,
        clockwise: false, // 逆时针
      },
      radiusAxis: {
        type: 'category',
        show: true,
        axisLabel: {
          show: false,
        },
        axisLine: {
          show: false,
        },
        axisTick: {
          show: false
        },
      },
      polar: [{
        radius: '150%' // 图形大小
      }],
      series: [{
        type: 'bar',
        stack: 'radio',
        barWidth: 10, // 大的占比环
        roundCap: true,
        coordinateSystem: 'polar',
        itemStyle: {
          color: new echarts.graphic.LinearGradient(0, 0, 1, 1, [{
            offset: 0,
            color: '#BA02F0'
          }, {
            offset: 1,
            color: '#01FFF6'
          }]),
        },
        data: [80],
      }, {
        type: 'bar',
        stack: 'radio',
        data: [0.01],
        coordinateSystem: 'polar',
        roundCap: true,
        barWidth: 10,
        itemStyle: {
          color: '#fff',
          borderColor: '#37E7FC',
          borderWidth: 1,
          shadowColor: '#37E7FC',
          shadowBlur: 5
        },
      }]
    };
    myChart.setOption(option);
  </script>
</body>
</html>
