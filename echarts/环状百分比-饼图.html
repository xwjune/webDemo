<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>环状百分比-饼图</title>
  <style></style>
</head>
<body>
  <div id="chart" style="width: 150px; height: 150px; border: 1px solid #eee;"></div>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.1/echarts.min.js"></script>
  <script>
    const myChart = echarts.init(document.getElementById('chart'));
    const option = {
      series: [
        {
          type: 'pie',
          radius: ['70%', '85%'],
          center: ['50%', '50%'],
          label: {
            show: true,
            position: 'center',
            fontSize: 22,
            formatter: '{d}%',
          },
          itemStyle: {
            borderRadius: 10,
          },
          labelLine: {
            show: false
          },
          data: [{
            value: 20,
            itemStyle: {
              color: 'transparent'
            },
          }, {
            value: 80,
            itemStyle: {
              // color: '#0170fe'
              color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                offset: 0,
                color: '#BA02F0',
              }, {
                offset: 1,
                color: '#01FFF6',
              }
            ])
            },
          }],
        }
      ]
    };
    myChart.setOption(option);
  </script>
</body>
</html>
