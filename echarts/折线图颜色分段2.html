<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>折线图</title>
  <style></style>
</head>
<body>
  <div id="chart" style="width: 600px; height: 600px; border: 1px solid #eee;"></div>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.1/echarts.min.js"></script>
  <script>
    const myChart = echarts.init(document.getElementById('chart'));
    const option = {
      grid: {
        top: '10%',
        bottom: '10%',
        left: '10%',
        right: '10%',
      },
      legend: {},
      xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
      },
      yAxis: {
        type: 'value'
      },
      visualMap: {
        show: false,
        type: 'piecewise',
        dimension: 0,
        pieces: [{
          lte: 5,
          color: 'rgb(255,0,0)',
        }, {
          gt: 5,
          lte: 7,
          color: 'rgba(255,0,0,0.5)',
        }],
      },
      series: [{
        data: [820, 932, 901, 934, 1290, 1330, 1320],
        type: 'line',
        smooth: true,
        symbol: 'none',
      }],
    };
    myChart.setOption(option);
  </script>
</body>
</html>
