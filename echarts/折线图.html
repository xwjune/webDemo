<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>折线图</title>
</head>
<body>
  <div id="chart" style="width: 600px; height: 300px; border: 1px solid #eee;"></div>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.1/echarts.min.js"></script>
  <script>
    const myChart = echarts.init(document.getElementById('chart'));
    const option = {
      tooltip: {},
      grid: {
        top: '10%',
        bottom: '10%',
        left: '10%',
        right: '10%',
      },
      xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        data: [820, 932, 901, 934, 1290, 1330, 1320],
        type: 'line',
        smooth: true,
        markPoint: {
          data: [
            { type: 'max', name: '最大值' },
            { type: 'min', name: '最小值' }
          ]
        },
        markLine: {
          data: [
            { type: 'average', name: '平均值' }
          ]
        },
      }]
    };
    myChart.setOption(option);
  </script>
</body>
</html>
