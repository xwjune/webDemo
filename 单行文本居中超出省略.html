<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>单行文本居中超出省略</title>
    <style>
      .txt {
        width: 100px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        border: 1px solid red;
      }

      .box {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 30px;
        border: 1px solid red;
      }

      .boxTxt {
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="txt">飞流直下三千尺</div>
    <div class="txt">飞</div>
    <br />
    <div class="box">
      <div class="boxTxt">飞流直下三千尺</div>
    </div>
    <div class="box">
      <div class="boxTxt">飞</div>
    </div>
  </body>
</html>
