<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>BFC的区域不会与float box叠加</title>
  <style>
    .box {
      width: 400px;
      border: 1px solid black;
    }
    .left {
      width: 100px;
      height: 200px;
      float: left;
      background: red;
    }
    .content {
      width: 300px;
      height: 200px;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="content"><div></div></div>
  </div>
  <div class="box">
    <div class="left"></div>
    <div class="content" style="overflow: hidden;"></div>
  </div>
</body>
</html>
