<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>三列布局-浮动</title>
  <style>
    .box > div {
      height: 100px;
    }
    .left {
      float: left;
      width: 100px;
      background: red;
    }
    .middle {
      background: green;
    }
    .right {
      float: right;
      width: 200px;
      background: blue;
    }
  </style>
</head>
<body>
  <!-- 主体内容需要放到最后，当页⾯元素较多时候对开发不友好 -->
  <div class="box">
    <div class="left"></div>
    <div class="right">3</div>
    <div class="middle"><div>2</div></div>
  </div>
</body>
</html>
