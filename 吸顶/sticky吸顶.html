<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>sticky吸顶</title>
  <style>
  body, html {
    height: 100%;
    margin: 0;
  }
  .page {
    height: 100%;
    overflow: auto;
  }
  .head {
    height: 30px;
    background: red;
  }
  .h1 {
    position: sticky;
    top: 0;
    height: 50px;
    background: yellow;
  }
  .b1 {
    height: 300px;
    background: green;
  }
  /*
    ⽗元素设置了overflow:hidden或者overflow:auto
    未指定top、right、bottom、left4个值中的任意⼀个
  */
  </style>
</head>
<body>
  <div class="page">
    <div class="head">head</div>
    <div class="body">
      <div class="h1">11</div>
      <div class="b1">你好</div>
      <div class="h1">22</div>
      <div class="b1">hello</div>
      <div class="h1">33</div>
      <div class="b1">hi</div>
    </div>
  </div>
  <script>
  </script>
</body>
</html>
