<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>高德地图</title>
    <style type="text/css">
        body, html {
            margin: 0px;
            width: 100%;
            height: 100%;
        }
        #gmap {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div id="gmap"></div>
    <p id="info"></p>

    <script src="https://webapi.amap.com/maps?v=1.4.4&key=b1517265165f1c1f8ddd1c08e3fcaf93&plugin=AMap.Geocoder"></script>
    <script>
        const map = new AMap.Map('gmap', {
            zoom: 10
        });
        map.getCity(function(data) {
            if (data['province'] && typeof data['province'] === 'string') {
                document.getElementById('info').innerHTML = '城市：' + (data['city'] || data['province']);
            }
        });
    
</script>
</body>
</html>
